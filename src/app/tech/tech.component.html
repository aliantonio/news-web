<div class="list-group" ng-controller="techController">
  <div class="input-group">
    <input type="text" class="form-control search-input" #searchInput name="query" [(ngModel)]="query" placeholder="Search for..." autofocus>
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)="query = ''"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
    </span>
  </div>
  <a href="{{newsArticle.link}}" class="list-group-item slide-left" [@animate-in]="state" *ngFor="let newsArticle of results | filter : query : 'techcrunch'" target="_blank">
    <span class="thumbnail-wrapper">
        <img [src]="newsArticle.thumbnail" class="img-fluid img-thumbnail" />
    </span>
    {{newsArticle.title}}
  </a>
</div>
